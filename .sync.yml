---
Gemfile:
  optional:
    ':development':
      - gem: 'puppet-resource_api'
      - gem: 'net-ip'
  required:
    ':system_tests':
      - gem: 'puppet-module-posix-system-r#{minor_version}'
        platforms: ruby
      - gem: 'puppet-module-win-system-r#{minor_version}'
        platforms:
          - mswin
          - mingw
          - x64_mingw
      - gem: beaker
        version: '~> 4.0'
        from_env: BEAKER_VERSION
      - gem: beaker-pe
      - gem: beaker-docker
      - gem: beaker-puppet
      - gem: beaker-hostgenerator
        from_env: BEAKER_HOSTGENERATOR_VERSION
      - gem: beaker-rspec
        from_env: BEAKER_RSPEC_VERSION
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
.travis.yml:
  docker_sets:
    - set: ubuntu1804-64
    - set: ubuntu1604-64
    - set: centos7-64
    - set: centos6-64
    - set: debian9-64
    - set: debian8-64
  notifications:
    irc:
      on_success: always
      on_failure: always
      channels:
        - "chat.freenode.org#voxpupuli-notifications"
  secure: ''
spec/spec_helper.rb:
  mock_with: ':rspec'
